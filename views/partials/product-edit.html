{{- /*gotype: go-fullstack.Product*/ -}}
<tr>
  <td>
    <div class="p-2 flex items-center justify-center">{{.Id}}</div>
  </td>
  <td>
    <div class="mx-4">
      <input name="name" class="input input-sm input-bordered" value="{{.Name}}">
    </div>
  </td>
  <td>
    <div class="mx-4">
      <input type="number" min="1" name="price" class="input input-sm input-bordered" value="{{.Price}}">
    </div>
  </td>
  <td>
    <div class="flex items-center justify-center">
      <button
        class="btn btn-sm btn-ghost"
        hx-get="/partials/product?id={{.Id}}"
        hx-target="closest tr"
        hx-swap="outerHTML"
      >Cancel
      </button>
    </div>
  </td>
  <td>
    <div class="flex items-center justify-center">
      <button
        class="btn btn-sm btn-ghost"
        hx-include="closest tr"
        hx-put="/api/products/{{.Id}}"
        hx-target="closest tr"
        hx-swap="outerHTML"
      >Save
      </button>
    </div>
  </td>
</tr>
