{{- /*gotype: go-fullstack.Product*/ -}}
<tr class="hover">
  <td>{{.Id}}</td>
  <td>{{.Name}}</td>
  <td>{{.Price}}</td>
  <td>
    <button
      class="btn btn-sm btn-ghost"
      hx-get="/partials/product-edit?id={{.Id}}"
      hx-swap="outerHTML"
      hx-target="closest tr"
    >Edit
    </button>
  </td>
  <td>
    <button
      class="btn btn-sm btn-ghost"
      hx-delete="/api/products/{{.Id}}"
      hx-target="closest tr"
      hx-swap="outerHTML"
    >Delete
    </button>
  </td>
</tr>
